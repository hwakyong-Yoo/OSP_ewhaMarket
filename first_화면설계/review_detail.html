<body>
    <div class="four-container">
        <h1 class="four-sub_title">리뷰 작성</h1>

        <br />

                <p class="six-product-name">상품명</p>

            <article class="six-article"><img class="six-img" src="dessert1.jpg"></article>
            <article class="six-article"><img class="six-img" src="dessert2.jpg"></article>
            <article class="six-article"><img class="six-img" src="dessert3.jpg"></article>
            <article class="six-article"><img class="six-img" src="dessert4.jpg"></article>
