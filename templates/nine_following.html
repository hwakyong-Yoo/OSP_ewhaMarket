
<!DOCTYPE html> 
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팔로잉</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css" />
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
    </head> 

    <body>
    <div class="top_navbar">
      <ul>
        <li><a href="/">홈</a></li>
        <li><a href="/mypage/{{session['id']}}/">마이페이지</a></li>
        {% if session['id'] %}
        <li>
          <a href="/logout">로그아웃</a>
          <b>{{session['id']}}님</b>
        </li>
        {% else %}
        <li><a href="/login">로그인</a></li>
        {% endif %}
      </ul>
    </div>
    <div class = "nine_container">
        <p><a href="nine_following.html">팔로잉</a></p>
    </div>
    <div class = "separator"></div>
    {% for key, value in data.items() %}
    {% if value.following == 'Y' %}
    <div class = "nine_followers"> <!-- 필요한 만큼 nine_follow_container 추가해주세요-->
        <div class = "nine_follow_container">
            <div class = "nine_profile">
                <a><img src="../static/images/nine_profile.png"></a>
            </div>
            <div class = "nine_profile_name">
                <a>{{key}}</a>
            </div>

            <button class = "nine_following_button1">450 ❤</button>
            <button class = "nine_following_button2" onclick="location.href='/yourpage/{{key}}/';">
                <img src = "nine_arrow.png">
            </button>

            <div class = "nine_more_container">
                <div class = "nine_follow_card">
                    <a href="/product"><img src = "../static/images/nine_cake.jpeg" style = "border: 4px solid yellow;"></a>
                    <div class  ="nine_fheart"  id= "likebtn1" onclick = 'like1()'>♡</div>
                </div>
                <div class = "nine_follow_card">
                    <a href="/product"><img src = "../static/images/nine_cake.jpeg"></a>
                    <div class  ="nine_fheart"  id= "likebtn2" onclick = 'like2()'>♡</div>
                </div>
                <div class = "nine_follow_card">
                    <a href="/product"><img src = "../static/images/nine_cake.jpeg"></a>
                    <div class  ="nine_fheart"  id= "likebtn3" onclick = 'like3()'>♡</div>
                </div>
            </div>
            <div class = "nine_hot">HOT</div>
        </div>
    </div>
    {% endif %}
{% endfor %}

    </body>
    </html>
